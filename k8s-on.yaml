---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    k8s.kuboard.cn/displayName: 【云上云下】云上心跳服务端（新）
  labels:
    k8s.kuboard.cn/layer: monitor
    k8s.kuboard.cn/name: middleground-on-cloud-heartbeat-server
  name: middleground-on-cloud-heartbeat-server
  namespace: middleground-management
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      k8s.kuboard.cn/layer: monitor
      k8s.kuboard.cn/name: middleground-on-cloud-heartbeat-server
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        k8s.kuboard.cn/layer: monitor
        k8s.kuboard.cn/name: middleground-on-cloud-heartbeat-server
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: common-cnf
          image: >-
            docker-registry.laihui.com/middleground/middleground-on-cloud-heartbeat-server:master_latest
          imagePullPolicy: Always
          name: middleground-on-cloud-heartbeat-server
          resources:
            limits:
              memory: 512Mi
            requests:
              memory: 512Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30

