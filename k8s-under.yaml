
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    k8s.kuboard.cn/displayName: 【云上云下】云下心跳客户端（新）
  labels:
    k8s.kuboard.cn/layer: monitor
    k8s.kuboard.cn/name: middleground-under-cloud-heartbeat-client
  name: middleground-under-cloud-heartbeat-client
  namespace: middleground-tenant-share
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      k8s.kuboard.cn/layer: monitor
      k8s.kuboard.cn/name: middleground-under-cloud-heartbeat-client
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        k8s.kuboard.cn/layer: monitor
        k8s.kuboard.cn/name: middleground-under-cloud-heartbeat-client
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: common-cnf
          image: >-
            docker-registry.laihui.com/middleground/middleground-under-cloud-heartbeat-client:master_latest
          imagePullPolicy: Always
          name: middleground-under-cloud-heartbeat-client
          resources:
            limits:
              memory: 384Mi
            requests:
              memory: 384Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30

